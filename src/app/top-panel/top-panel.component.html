<div class="wrapper">
    <div class="top-window">
        <div [ngClass]="selectMode ? 'green' : 'red'" class="indicator"></div>
        <button kendoButton [primary]="true" >
          <input (change)="extractFrames($event)" type="file" accept="video/*" />
        </button>
        <!-- <media-upload ></media-upload> -->
        <!-- <button kendoButton  -->
        <button kendoButton [primary]="true" (click)="selectModeToggle()">Select Frames</button>
        <button kendoButton (click)="initiateCrop()">CROP</button>
        <div class="captured-thumbnail">
          <!-- <img id='thumbnail' src="" alt=""> -->
          <canvas id="thumbnail-canvas" width="300" height="300"></canvas>
        </div>
        <p id="progress"></p>
      </div>
</div>
